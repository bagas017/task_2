<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Registrasi Tournament Mobile Legend</h1><br>
        <form action="detail.html" method="post">
            <div class="bio-section">
                <h2>Data Diri</h2>
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap"><br><br>
                
                <label for="alamat">Alamat:</label>
                <input type="text" id="alamat" name="alamat" placeholder="Masukkan alamat"><br><br>
                
                <label for="tgl-lahir">Tanggal Lahir:</label>
                <input type="date" id="tgl-lahir" name="tgl-lahir"><br><br>
                
                <label for="agama">Agama:</label>
                <select id="agama" name="agama">
                    <option value="">Pilih Agama</option>
                    <option value="Islam">Islam</option>
                    <option value="Kristen">Kristen</option>
                    <option value="Hindu">Hindu</option>
                    <option value="Budha">Budha</option>
                    <option value="Atheis">Atheis</option>
                </select><br><br>
                
                <label for="umur">Umur:</label>
                <input type="number" id="umur" name="umur" min="1"><br><br>
                
                <label for="jenis-kelamin">Jenis Kelamin:</label>
                <select id="jenis-kelamin" name="jenis-kelamin">
                    <option value="">Pilih Jenis Kelamin</option>
                    <option value="Laki-laki">Laki-laki</option>
                    <option value="Perempuan">Perempuan</option>
                </select>
            </div>
            <br><br>
            
            <div class="ml-section">
                <h2>Data Akun MLBB</h2>
                
                <label for="no-rekeneing">No. Rekening:</label>
                <input type="text" id="no-rekeneing" name="no-rekeneing" placeholder="Masukkan nomor rekening" pattern="[0-9]{10,}"><br><br>
                
                <label for="telp">No. Telephone:</label>
                <input type="tel" id="telp" name="telp" pattern="[0-9]{10,12}"><br><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                
                <label for="ktp">Foto Selfie KTP (format: jpg, jpeg, png):</label>
                <input type="file" id="ktp" name="ktp" accept=".jpg, .jpeg, .png"><br><br>
                
                <label for="nick">Nickname ML:</label>
                <input type="text" id="nick" name="nick" placeholder="Masukkan nickname"><br><br>
                
                <label for="id-ml">ID ML:</label>
                <input type="text" id="id-ml" name="id-ml" placeholder="Masukkan ID ML"><br><br>
                
                <label for="email-ml">Account Gmail ML:</label>
                <input type="email" id="email-ml" name="email-ml"><br><br>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <br><br>
            
            <div class="button-submit">
                <button type="submit">Daftar Tournament ML</button>
            </div>
        </form>

    </div>
</body>
</html>
